<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Consultas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a href="http://localhost:8080/" class="btn btn-outline-primary"> Home</a>
</div>
<div class="container">
    <table class="table table-striped" border="1">
        <thead class="table-dark">
        <tr>
            <th>Codigo</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Valor</th>
            <th>Observações</th>
            <th>Paciente</th>
            <th>Medico</th>
            <!-- <th>Editar</th>
             <th>Excluir</th>
             -->
         </tr>
         </thead>
         <tr th:each="c : ${consulta}">
             <td th:text="${c.id}"></td>
             <td th:text="${#temporals.format(c.getLocalDateTime(), 'dd/MM/yyyy')}"></td>
             <td th:text="${#temporals.format(c.getLocalDateTime(), 'HH:mm')}"></td>
             <td th:text=" ${#numbers.formatDecimal(c.valor,1,2,'COMMA')}"></td>
             <td th:text="${c.observacao}"></td>
             <td th:text="${c.paciente.getNome()}"></td>
             <td th:text="${c.medico.getNome()}"></td>
             <!--  <td><a th:href="@{/consulta/edit/{id}(id=${c.id})}">Editar</a></td>
               <td><a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                      th:href="@{/consulta/remove/{id}(id=${c.id})}">Excluir</a></td>
                      -->
           </tr>
        <tfoot>
        <tr>
            <td colspan="5">Total: R$ <span th:text="${#numbers.formatDecimal(valorTotal,1,2,'COMMA')}"></span></td>
        </tr>
        </tfoot>
       </table>
   </div>
   <script type="text/javascript" src="/js/bootstrap.min.js"></script>
   </body>
   </html>
